<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="geral-content">
            <div class="img-phone">
                <img src="img/instagram-celular.png" alt="apple">
            </div>
            <div class="login-profile">
                <div class="login-content group">
                    <img src="img/instagram-logo.png" alt="logo-insta" class="logo">
                    <img src="img/eu.png" alt="profile" class="profile">
                    <button class="btn">Continue como leoreboucas</button>
                    <a href="">Remover conta</a>
                </div>
                <div class="toggle-profile group">
                    <p>Não é leoreboucas?</p>
                    <p><a href="/">Alternar contas</a> ou <a href="">Inscreva-se</a></p>
                </div>
                <div class="stores">
                    <p>Baixe o aplicativo</p>
                    <div class="storelink">
                        <a href="" class="apple"></a>
                        <a href="" class="playstore"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
